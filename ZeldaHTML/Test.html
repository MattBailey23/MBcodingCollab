<!DOCTYPE html>
<html lang="en-US">
<head>
	<Title>Legend of Zelda HTML</title>
	<meta charset="UTF-8">
	<script type='text/javascript'
		src='http://code.jquery.com/jquery-1.9.1.js'></script>
</head>
<body>

<input type="image" id="dekuImage" onClick="dekuMaskButton()" src="./images/MajorasMask/Masks/DekuMask.png"
		style="opacity:0.3;filter:alpha(opacity=30);" />
</body>

<script>
var button = document.getElementById('dekuImage');

var getOpacity = function(el) {
  return el.style.opacity;
}

button.addEventListener('click', function() {
  var currentOpacity = parseFloat(getOpacity(button));
  if(currentOpacity == 0.3){
	var newOpacity = 1.0;
	button.style.opacity = newOpacity;
  }else if (currentOpacity == 1.0){
	var newOpacity = 0.3;
	button.style.opacity = newOpacity; 
  }
  //var newOpacity = (currentOpacity < 0.9) ? currentOpacity + 0.1 : 0.1;
  //button.style.opacity = newOpacity;
});
</script>
